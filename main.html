<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="images/fav.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/checkOut.css">
    <script src="https://kit.fontawesome.com/d61f1a9f45.js" crossorigin="anonymous"></script>
    <title>Place Order</title>

</head>
<body>

<div class="sidebar">
    <h3>Mos Burger</h3>
    <br><br><br><br><br>
    <button id="customers-btn">Customers</button>
    <br>
    <button id="orders-btn">Orders</button>
    <br>
    <button id="stores-btn">Stores</button>
    <br>
    <button id="stores-btn">Reports</button>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <button id="logout-btn"><a href="index1.html" class="nav-link">Logout</a></button>
</div>

<div class="cart-summary">
    <h3>Selected Items</h3>
    <input type="text" placeholder="Enter Customer Name" id="customer-name">
    <input type="text" placeholder="Enter Customer Phone Number" id="customer-phone">
    <input type="text" placeholder="Enter Customer Address" id="customer-address">
    <div id="cartItems"></div>
    <h4>Payment Summary</h4>
    <p>Subtotal: <span id="subtotal">0</span></p>
    <p>Discount: <span id="discount">0.00</span></p>
    <p>Total Payment: <span id="total">0.00</span></p>
    
    <button id="place-order">Place Order</button>
</div>

<div class="content">
    <div class="menu">
        <div class="category-buttons">
            <button class="b1">Burgers</button>
            <button class="b2">Submarines</button>
            <button class="b3">Fries</button>
            <button class="b4">Pasta</button>
            <button class="b5">Beverages</button>
        </div>
        <div class="burger-items"></div>
        </div>
    </div>
    
     <br><br><br><br><br><br>
    <div id="customer-section" class="section">
        <h3 class="align-content-center text-center justify-content-center">Customer List</h3>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="order-section" class="section">
        <h3 class="align-content-center text-center justify-content-center">Order List</h3>
        <table id="order-table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Items Ordered</th>
                    <th>Total Payment</th>
                </tr>
            </thead>
           
        </table>
    </div>
    
    <div id="store-section" class="section">
        <h3>Store Info</h3>
    
    </div>
</div>
    
    <script src="https://kit.fontawesome.com/d61f1a9f45.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
